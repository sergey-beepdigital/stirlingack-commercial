image: andthensome/docker-node-rsync

pipelines:
  branches:
    develop:
      - step:
          name: "Build Package"
          image: andthensome/docker-node-rsync
          artifacts:
            - pipeline/**
          caches:
            - node
          script:
            - echo "Build Package... ðŸ™Œ"
            - "npm install"
            - "npm run build -- --production --pipeline"
      - step:
          name: "Deploy to UAT"
          image: andthensome/docker-node-rsync
          trigger: manual
          deployment: staging
          script:
            - echo "Deploying to UAT... ðŸ™Œ"
            - "rsync -rvz -e 'ssh' pipeline/ $THEME_DIR"
